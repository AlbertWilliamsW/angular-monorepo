name: Deploy Angular apps to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build App-A
      - name: Build App-A
        run: |
          REPO_NAME=${{ github.event.repository.name }}
          npx ng build app-a --configuration production --base-href "/${REPO_NAME}/app-a/"


      # Debug: List build output for App-A
      - name: List dist/app-a contents
        run: ls -R dist/app-a

      # 5. Build App-B
      - name: Build App-B
        run: |
          REPO_NAME=${{ github.event.repository.name }}
          npx ng build app-b --configuration production --base-href "/${REPO_NAME}/app-b/"

      # Debug: List build output for App-B
      - name: List dist/app-b contents
        run: ls -R dist/app-b
     
      - name: Prepare deployment folder
        run: |
          mkdir -p deploy/app-a
          mkdir -p deploy/app-b
          cp -r dist/app-a/browser/* deploy/app-a/
          cp -r dist/app-b/browser/* deploy/app-b/
          cp dist/app-a/browser/browser/index.html deploy/app-a/404.html
          cp dist/app-b/browser/browser/index.html deploy/app-b/404.html

      # 7. Create root index.html (dummy or redirects)
      - name: Create root index.html
        run: echo '<!doctype html><meta http-equiv="refresh" content="0; URL=app-a/" />' > deploy/index.html

      # 8. Set Git user
      - name: Set Git user
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      # 9. Deploy everything to gh-pages
      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx angular-cli-ghpages --dir=deploy --branch=gh-pages --message="Deploy all apps" --no-silent
